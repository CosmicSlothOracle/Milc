<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Media Experience</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullscreen-bg">
        <video id="backgroundVideo" autoplay loop muted class="fullscreen-bg__video">
            <source src="https://link.storjshare.io/s/jw4jdrw4evyyaazsae4fzod443aa/music/1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="audio-player">
        <div class="player-container">
            <div class="visualizer-container">
                <canvas id="audioVisualizer"></canvas>
            </div>
            <div class="controls">
                <button id="prevBtn">Previous</button>
                <button id="playPauseBtn">Play/Pause</button>
                <button id="nextBtn">Next</button>
                <button id="resetBtn">Reset</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <audio id="backgroundMusic"
                src="https://link.storjshare.io/s/jwkmdja3yttihef56fg75x4nveda/music/2025-01-15%2017-10-08.wav"></audio>
        </div>
    </div>

    <script src="visualizer/visualizer.js"></script>
    <script src="script.js"></script>
</body>

</html>
