<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch: Strawberry Milk Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="fullscreen-bg">
        <video id="backgroundVideo" autoplay loop muted class="fullscreen-bg__video">
            <source src="assets/milch.mp4" type="video/mp4">
        </video>
    </div>

    <div class="audio-player">
        <div class="player-container">
            <div class="visualizer-container">
                <canvas id="audioVisualizer"></canvas>
            </div>
            <div class="controls">
                <button id="prevBtn" class="player-btn">
                    <i class="icon">◀</i>
                </button>
                <button id="playPauseBtn" class="player-btn primary">
                    <i class="icon">▶/❚❚</i>
                </button>
                <button id="nextBtn" class="player-btn">
                    <i class="icon">▶</i>
                </button>
                <button id="resetBtn" class="player-btn">
                    <i class="icon">↺</i>
                </button>
                <div class="volume-container">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
            <audio id="backgroundMusic" src="assets/milch.mp3"></audio>
        </div>
    </div>

    <script src="visualizer/visualizer.js"></script>
    <script src="script.js"></script>
</body>

</html>
